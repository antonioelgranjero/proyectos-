    <!--formulario para que el veterinario ingrese los datos de la nueva mascota-->
    <section class="datosMascotaSeccion">

        <!-- en los atributos de la etiqueta form se define la forma en que se va a comunicar con la db

           <form action="crearMascota.php" method="post" >

                    <br/>

                    <br/>

                    <br/> 
                    <br/>

                    <br/>
                    <br/>
                <input class="datosMascota" type="text" id="dueñoMascota" name="duenoMascota" placeholder="Dueño"/> 
                    <br/>
                    <br/>
                <input class="datosMascota" type="numbre" id="contactoMascota" name="contactoMascota" placeholder="Contacto"/> 
                    <br/>
                    <br/>
                <button type="submit" class="botonR" >Completar </button> 
                    <br/>
                    <br/>
                <button type="reset" class="botonR" >cancelar</button>
            </form>
